version: "3.1"

services:
  client:
    image: MIHIR-client-image:latest
    container_name: MIHIR-client-container
    build:
      context: ./public
      dockerfile: Dockerfile

    ports:
      - "3000:3000"

    depends_on:
      - server

    networks:
      - ydown-network

    develop:
      watch:
        - path: ./public/package.json
          action: rebuild
        - path: ./public/package-lock.json
          action: rebuild
        - path: ./public
          target: /app
          action: sync

  server:
    image: MIHIR-server-image:latest
    container_name: MIHIR-server-container
    build:
      context: ./server
      dockerfile: Dockerfile

    env_file:
      - ./server/.env

    ports:
      - "3030:3030"

    networks:
      - ydown-network

    develop:
      watch:
        - path: ./server/package.json
          action: rebuild
        - path: ./server/package-lock.json
          action: rebuild
        - path: ./server
          target: /app
          action: sync

networks:
  ydown-network:
    driver: bridge
